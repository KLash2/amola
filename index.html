<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معايدة حب خاصة لـ أمل</title>
    <link rel="icon" type="image/svg+xml" href="public/heart.svg">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="splash.css">
</head>
<body>
    <div class="splash-screen">
        <div class="splash-text"></div>
    </div>
    <div class="container">
        <div class="heart-container">
            <img src="public/heart.svg" alt="قلب" class="main-heart floating">
        </div>
        <h1 class="title">أمل حياتي ❤️</h1>
        <p class="message">كل عام وأنتِ عيوني وحياتي كلها</p>
        <div class="photo-container">
            <div class="photo-item">
                <img src="klash.png" alt="صورة خاصة" class="special-photo">
                <p class="photo-name">أحمد</p>
            </div>
            <p class="love-text">حب حتى النهاية</p>
            <div class="photo-item">
                <img src="amal.png" alt="صورة أمل" class="special-photo">
                <p class="photo-name">أمل</p>
            </div>
        </div>
        <div class="hearts-decoration"></div>
    </div>
    <audio id="background-music" src="music.mp3" loop></audio>
    <script src="splash.js"></script>
    <script src="script.js"></script>
</body>
</html>
